<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
    .section-box {
      background-color: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .section-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    th {
      background-color: #6366f1;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
    }
    td {
      font-size: 1rem;
    }
  </style>
</head>
<body class="text-gray-800">
  <header class="bg-indigo-700 text-white shadow-lg p-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Mess Inventory</h1>
      <a href="{% url 'mess_timetable' %}" class="bg-gray-200 text-indigo-700 px-4 py-2 rounded-lg hover:bg-gray-300">Back</a>
    </div>
  </header>
  <section class="container mx-auto px-4 py-10">
    <div class="section-box p-8">
      <table class="min-w-full rounded overflow-hidden">
        <thead>
          <tr>
            <th class="py-3 px-4">Name</th>
            <th class="py-3 px-4">Category</th>
            <th class="py-3 px-4">Quantity</th>
            <th class="py-3 px-4">Price</th>
            <th class="py-3 px-4">Purchase Date</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr class="hover:bg-indigo-50 transition">
            <td class="py-2 px-4 font-bold text-indigo-700">{{ item.name }}</td>
            <td class="py-2 px-4">{{ item.get_category_display }}</td>
            <td class="py-2 px-4">{{ item.quantity }}</td>
            <td class="py-2 px-4">â‚¹{{ item.price }}</td>
            <td class="py-2 px-4">{{ item.purchase_date }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center py-4 text-gray-500">No mess items in inventory.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </section>
  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    <p>&copy; 2024 Campus Hostel. All rights reserved.</p>
  </footer>
</body>
</html>
