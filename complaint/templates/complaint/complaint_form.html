{% extends 'base.html' %}
{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    textarea {
        min-height: 120px;
        resize: vertical;
    }
</style>

<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-indigo-600 to-indigo-700 rounded-t-2xl shadow-lg px-8 py-6">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-white">Submit Complaint</h1>
                <a href="{% url 'complaint_status' %}" 
                   class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg text-sm font-medium text-indigo-100 bg-indigo-800 hover:bg-indigo-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-indigo-500 transition-colors duration-200">
                    <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    View Status
                </a>
            </div>
        </div>

        <!-- Form Section -->
        <div class="bg-white shadow-lg rounded-b-2xl">
            <form method="post" class="p-8 space-y-6">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="form-group">
                    <label for="room_no" class="block text-sm font-medium text-gray-700 mb-1">Room Number</label>
                    <input type="text" id="room_no" name="room_no" required
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="form-group">
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category" name="category" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                        <option value="" disabled selected>Select a category</option>
                        <option value="electric">Electrical</option>
                        <option value="furniture">Furniture</option>
                        <option value="Mess">Mess</option>
                        <option value="medical">Medical</option>
                        <option value="misc">Miscellaneous</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" required
                              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                              placeholder="Please describe your complaint in detail..."></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" 
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-[1.02]">
                        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                        Submit Complaint
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
