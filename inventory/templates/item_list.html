<h1>Inventory Items</h1>
<a href="{% url 'add_item' %}">Add Item</a> |
<a href="{% url 'record_usage' %}">Record Usage</a>

<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Purchase Date</th>
        <th>Total Value</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.category.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.purchase_date }}</td>
        <td>{{ item.total_value }}</td>
    </tr>
    {% endfor %}
</table>
