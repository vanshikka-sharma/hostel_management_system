<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Usage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">
    <div class="container mx-auto py-10 max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Record Item Usage</h2>
        <form method="post" class="bg-white p-8 rounded shadow space-y-6">
            {% csrf_token %}
            <div>
                <label class="block font-semibold mb-1">Item Name</label>
                <select name="item_id" required class="w-full border rounded px-3 py-2">
                    {% for item in items %}
                        <option value="{{ item.id }}">{{ item.name }} (Total: {{ item.quantity }})</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block font-semibold mb-1">Used Quantity</label>
                <input type="number" name="used_quantity" min="1" required class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block font-semibold mb-1">Used On</label>
                <input type="date" name="used_on" required class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block font-semibold mb-1">Notes</label>
                <textarea name="notes" class="w-full border rounded px-3 py-2"></textarea>
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded font-semibold">Record</button>
                <a href="{% url 'inventory_main' %}" class="text-blue-700 hover:underline">Back to Main</a>
            </div>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="mt-4 text-red-700 bg-red-100 p-2 rounded">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
