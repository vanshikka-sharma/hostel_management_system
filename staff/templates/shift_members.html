<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shift Member</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold mb-6">Shift/Update {{ staff.name }}</h2>
    <form method="post" class="bg-white p-8 rounded-xl shadow space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-lg hover:bg-teal-700">Update</button>
    </form>
  </div>
</body>
</html>
