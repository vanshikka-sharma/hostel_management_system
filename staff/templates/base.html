<!-- staff/templates/staff/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hostel Staff - List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'staff:base' %}">Hostel Staff</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'staff:base' %}">All</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'staff:shift' %}">Shifts</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'staff:add' %}">Manage Shifts</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'staff:salary' %}">Salary</a></li>
      </ul>
      <a class="btn btn-outline-light" href="{% url 'staff:staff_add' %}">Add Staff</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
