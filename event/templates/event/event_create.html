{% extends 'base.html' %}
{% block content %}
<div style="max-width:400px;margin:40px auto;padding:32px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align:center;">Create Event</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom:18px;">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div style="margin-bottom:18px;">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div style="margin-bottom:18px;">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div style="margin-bottom:18px;">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" style="width:100%;">Create</button>
    </form>
</div>
{% endblock %}
