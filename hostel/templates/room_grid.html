{% extends 'base.html' %}
{% block content %}
<style>
.room-grid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 1.2rem;
    margin: 40px auto;
    max-width: 1100px;
}
.room-box {
    background: #a4b3c4;
    color: #22223b;
    border-radius: 1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: 600;
    height: 100px;
    transition: transform 0.2s, box-shadow 0.2s;
}
.room-box:hover {
    background: #4f46e5;
    color: #fff;
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(99,102,241,0.15);
}
</style>
<div class="container">
    <h2 style="text-align:center; color:#4f46e5; font-size:2rem; font-weight:700; margin-bottom:2rem;">Room Grid</h2>
    <div class="room-grid">
        {% for room in rooms %}
            <div class="room-box">{{ room }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
