{% extends 'base.html' %}
{% block content %}
<style>
.allotment-form {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    border-radius: 1.5rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    padding: 2rem 2.5rem;
}
.allotment-form h2 {
    text-align: center;
    color: #4f46e5;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
}
.btn {
    display: block;
    width: 100%;
    background: #6366f1;
    color: #fff;
    font-weight: 600;
    padding: 0.9rem;
    border: none;
    border-radius: 0.7rem;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 1.2rem;
    box-shadow: 0 5px 15px rgba(99,102,241,0.08);
    transition: background 0.2s, transform 0.2s;
}
.btn:hover {
    background: #4f46e5;
    transform: scale(1.03);
}
</style>
<div class="allotment-form">
    <h2>Hostel Allotment for Room {{ room_number }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Allot Room</button>
    </form>
</div>
{% endblock %}
