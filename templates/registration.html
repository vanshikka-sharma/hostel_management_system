<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .form-container { background-color: #fff; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .form-container:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem 1rem; margin-top: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.5rem; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl form-container p-8 md:p-12">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-8">Student Registration</h1>
        <form id="registrationForm" action="" method="post" class="space-y-6">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="Student_name" class="block text-sm font-medium text-gray-700">Student Name</label>
                    <input type="text" id="Student_name" name="Student_name" required>
                </div>
                <div class="form-group">
                    <label for="clg_roll_no" class="block text-sm font-medium text-gray-700">College Roll No.</label>
                    <input type="text" id="clg_roll_no" name="clg_roll_no" required>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="father_name" class="block text-sm font-medium text-gray-700">Father's Name</label>
                    <input type="text" id="father_name" name="father_name" required>
                </div>
                <div class="form-group">
                    <label for="mother_name" class="block text-sm font-medium text-gray-700">Mother's Name</label>
                    <input type="text" id="mother_name" name="mother_name" required>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <div class="form-group">
                    <label for="branch" class="block text-sm font-medium text-gray-700">Branch</label>
                    <input type="text" id="branch" name="branch" required>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="phone_no" class="block text-sm font-medium text-gray-700">Your Phone No.</label>
                    <input type="tel" id="phone_no" name="phone_no" required>
                </div>
                <div class="form-group">
                    <label for="parents_phone_no" class="block text-sm font-medium text-gray-700">Parents' Phone No.</label>
                    <input type="tel" id="parents_phone_no" name="parents_phone_no" required>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-6">
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-6">
                <div class="form-group">
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="role" name="role" required>
                        <option value="student">Student</option>
                        <option value="management">Management</option>
                    </select>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="w-full py-3 mt-4 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring focus:ring-indigo-200">
                    Register
                </button>
            </div>
        </form>
    </div>
</body>
</html>
