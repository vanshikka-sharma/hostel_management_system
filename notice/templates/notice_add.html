{% extends 'base.html' %}
{% block content %}
<style>
.notice-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 80vh;
    background: linear-gradient(120deg, #e0e7ff 0%, #f0fdfa 100%);
    padding-top: 40px;
}
.notice-card {
    background: #fff;
    border-radius: 2rem;
    box-shadow: 0 8px 32px rgba(79,70,229,0.10);
    width: 100%;
    max-width: 520px;
    padding: 2.5rem 2rem 2rem 2rem;
    margin-bottom: 2rem;
    position: relative;
}
.notice-title {
    text-align: center;
    color: #4f46e5;
    font-size: 2.2rem;
    font-weight: 800;
    margin-bottom: 1.5rem;
    letter-spacing: 1px;
}
.back-btn {
    display: block;
    width: 100%;
    background: linear-gradient(90deg, #06b6d4 0%, #6366f1 100%);
    color: #fff;
    font-weight: 700;
    padding: 0.85rem;
    border-radius: 1rem;
    font-size: 1.15rem;
    box-shadow: 0 2px 8px rgba(79,70,229,0.10);
    border: none;
    margin-bottom: 1.5rem;
    transition: background 0.2s, box-shadow 0.2s;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
}
.back-btn:hover {
    background: linear-gradient(90deg, #0ea5e9 0%, #4338ca 100%);
    box-shadow: 0 4px 16px rgba(79,70,229,0.15);
}
.notice-form textarea {
    width: 100%;
    min-height: 120px;
    border-radius: 1rem;
    border: 1px solid #c7d2fe;
    padding: 1rem;
    font-size: 1.1rem;
    background: #f3f4f6;
    color: #374151;
    outline: none;
    margin-bottom: 1.5rem;
    resize: vertical;
    transition: border 0.2s;
}
.notice-form textarea:focus {
    border: 1.5px solid #4f46e5;
}
.upload-btn {
    width: 100%;
    background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
    color: #fff;
    font-weight: 700;
    padding: 0.85rem;
    border-radius: 1rem;
    font-size: 1.15rem;
    box-shadow: 0 2px 8px rgba(79,70,229,0.10);
    border: none;
    margin-bottom: 1rem;
    transition: background 0.2s, box-shadow 0.2s;
    cursor: pointer;
}
.upload-btn:hover {
    background: linear-gradient(90deg, #4338ca 0%, #0ea5e9 100%);
    box-shadow: 0 4px 16px rgba(79,70,229,0.15);
}
</style>
<div class="notice-container">
    <div class="notice-card">
        <div class="notice-title">Upload Notice</div>
        <a href="{% url 'notice:base' %}" class="back-btn">Back to Notices</a>
        <form class="notice-form" method="post" action="{% url 'notice:add' %}">
            {% csrf_token %}
            <textarea name="notice_text" placeholder="Write your notice here..."></textarea>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
