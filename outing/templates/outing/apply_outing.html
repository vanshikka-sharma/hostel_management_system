{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: 'Inter', Arial, sans-serif;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        padding: 2rem 2.5rem;
    }
    h2 {
        text-align: center;
        color: #4f46e5;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
    }
    .form-group {
        margin-bottom: 1.2rem;
    }
    label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.4rem;
        color: #374151;
    }
    input, select {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #d1d5db;
        border-radius: 0.7rem;
        background: #f7f9fc;
        font-size: 1rem;
        transition: border-color 0.2s;
    }
    input:focus, select:focus {
        border-color: #6366f1;
        outline: none;
    }
    .btn {
        display: block;
        width: 100%;
        background: #6366f1;
        color: #fff;
        font-weight: 600;
        padding: 0.9rem;
        border: none;
        border-radius: 0.7rem;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 1.2rem;
        box-shadow: 0 5px 15px rgba(99, 102, 241, 0.08);
        transition: background 0.2s, transform 0.2s;
    }
    .btn:hover {
        background: #4f46e5;
        transform: scale(1.03);
    }
    .errorlist {
        color: #dc2626;
        margin-bottom: 1rem;
        list-style: none;
        padding: 0;
    }
</style>
<div class="container">
    <h2>Apply for Outing</h2>
    <form method="post" id="outingForm">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="id_outing_date">Outing Date</label>
            {{ form.outing_date }}
        </div>
        <div class="form-group">
            <label for="id_room_allotment">Room Number</label>
            {{ form.room_allotment }}
        </div>
        <div class="form-group">
            <label for="id_purpose">Purpose</label>
            {{ form.purpose }}
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock %}
